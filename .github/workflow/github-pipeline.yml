name: github-pipeline

on:
  push:
    branches:
      - prod
      - dev 
  pull_request:
    branches:
      - prod
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # ou a versão que você está usando

      - name: Install Dependencies
        run: yarn install

      - name: Run Linting
        run: yarn lint

      - name: Run Tests
        run: yarn test

      - name: Build Project
        run: yarn build

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}  # Adicione a chave de API nos segredos do GitHub
        run: |
          # Comando para implantar no Render
          # O comando específico vai depender da sua configuração no Render
          # Por exemplo:
          curl -X POST -H "Authorization: Bearer $RENDER_API_KEY" https://api.render.com/deploy/...  # Ajuste a URL conforme necessário
